<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
	<div class="conteiner">
		<form class="form" method="POST">
			<h1 class="form_title">Registration Form</h1>
			<div class="form_item">
				<div class="form_input"><input type="text" name="name" id="signup-name" placeholder="Name:"></div>
			</div>
			<div class="form_item">
				<div class="form_input"><input type="text" name="pass" id="signup-pass" placeholder="Password:"></div>
			</div>
			<div class="form_item">
				<div class="form_input"><input type="text" name="email" id="signup-email" placeholder="E-mail:"></div>
			</div>
			<div class="form_item">
				<div class="form_input"><input type="text" name="birthday" id="signup-birthday" placeholder="Date birthday"></div>
			</div>
			
			<input class="input_send" type="submit" value="send" id="signup-submit">
		
		</form>
	</div>
	<script src="script/ajax.js"></script>
	<script src="script/script.js"></script>
</body>

</html>
